<script type="text/javascript">    
     
     function aumentar_imagem( id ){
         
         if ( $('#'+id).hasClass("ativo") === true ){
             
            $('#'+id).animate({height:"150px",width:"150px"});
            
            $('#'+id).removeClass('ativo');
         }
         else{
            
            $('#'+id).animate({height:"500px",width:"500px"});
            
            $('#'+id).addClass('ativo');           
        }
     }
